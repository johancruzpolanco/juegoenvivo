<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∫ Luna TV Canal 53 - Stream HLS</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        /* -------------------------------------------------------------------------- */
        /* ESTILOS CSS                               */
        /* -------------------------------------------------------------------------- */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            background-color: #0d1117; /* Fondo oscuro tipo GitHub/YouTube */
            color: #e6edf3; /* Color de texto claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #58a6ff; /* Color de acento (azul) */
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
            padding: 10px 0;
            border-bottom: 2px solid #21262d;
            width: 100%;
            max-width: 960px;
        }

        /* Contenedor principal para limitar el ancho en pantallas grandes */
        #video-container {
            width: 100%;
            max-width: 960px; /* Tama√±o de reproductor est√°ndar */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Sombra elegante */
            border-radius: 8px;
            overflow: hidden; /* Importante para que el video respete el borde redondeado */
        }
        
        /* Truco para mantener la relaci√≥n de aspecto 16:9 */
        #video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 9/16 * 100 para 16:9 */
            height: 0;
            background-color: #000;
        }

        /* Reproductor de Video */
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Mensaje de Ayuda */
        #help-message {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #21262d;
            color: #8b949e;
            border-radius: 4px;
            font-size: 0.9em;
            text-align: center;
        }

        /* Media Query para m√≥vil */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            #video-container {
                border-radius: 0; /* Sin bordes redondeados en pantallas peque√±as */
            }
        }
    </style>
</head>
<body>

<h1>üì∫ Stream en Vivo: Luna TV Canal 53</h1>

<div id="video-container">
    <div id="video-wrapper">
        <video id="videoPlayer" controls autoplay muted></video>
    </div>
</div>

<div id="help-message">
    ‚ö†Ô∏è **Nota sobre Autoplay:** El video intenta iniciarse **silenciado**. Si no se inicia, haz clic en el bot√≥n ‚ñ∂Ô∏è de los controles.
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const videoSrc = 'https://tv.wracanal10.com:3671/live/lunatvcanal53live.m3u8';

    // Funci√≥n para manejar la reproducci√≥n
    function initPlayer() {
        // 1. Comprueba si el navegador soporta HLS.js (para Chrome, Firefox, etc.)
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log('Manifiesto HLS parseado. Intentando reproducir silenciado.');
                
                // Intentar iniciar la reproducci√≥n
                video.play().catch(error => {
                    // Si falla el autoplay (com√∫n), el usuario debe hacer clic.
                    console.error('Autoplay fall√≥:', error);
                    // Aqu√≠ el video se queda pausado, mostrando el bot√≥n de play al usuario.
                });
            });

            // Manejo de errores
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    console.error('Error HLS fatal:', data);
                    // L√≥gica para intentar recuperar el stream
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            hls.recoverMediaError();
                            break;
                        default:
                            hls.destroy();
                            break;
                    }
                }
            });
            
        } 
        // 2. Soporte nativo de HLS (t√≠picamente Safari en iOS/macOS)
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                // En Safari, el autoplay con muted es m√°s confiable
                video.play().catch(error => {
                    console.error('Autoplay nativo fall√≥:', error);
                });
            });
        } else {
            // 3. Si no hay soporte
            document.getElementById('help-message').innerHTML = '‚ùå **ERROR:** Tu navegador no soporta la reproducci√≥n de este stream HLS.';
        }
    }

    // Inicializar el reproductor
    initPlayer();
</script>

</body>
</html>
