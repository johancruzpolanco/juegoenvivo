<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öæ CANAL 7 üçã‚Äçüü© - Transmisi√≥n en Vivo (LIDOM)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        :root {
            --bg-color: #0d1117;
            --main-color: #e31837;
            --parodiadera-color: #f7b731;
            --text-color: #e6edf3;
            --card-bg: #161b22;
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: 0; 
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            background-color: var(--bg-color);
        }

        #content-wrap {
            position: relative; 
            z-index: 1;
            width: 100%;
            max-width: 1200px; 
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: var(--main-color); margin-bottom: 5px; font-size: 2.2em; text-align: center; }
        .subtitle { font-size: 1.1em; color: var(--parodiadera-color); margin-bottom: 25px; font-weight: 500; text-align: center; }
        #match-info { background-color: #000; color: white; padding: 10px 20px; border-radius: 4px; margin-bottom: 15px; text-align: center; font-weight: bold; }

        #app-container { display: flex; width: 100%; gap: 20px; flex-direction: column; }
        #player-panel { flex-grow: 3; order: 1; }
        #list-panel { flex-grow: 1; order: 2; min-width: 280px; }

        #stream-list {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-height: 500px;
            overflow-y: auto;
        }

        .stream-item { padding: 12px 15px; border-bottom: 1px solid #21262d; cursor: pointer; transition: background-color 0.2s ease; display: flex; align-items: center; }
        .stream-item:hover { background-color: #21262d; }
        .stream-item.active { background-color: var(--main-color); color: white; font-weight: bold; }
        .stream-item-info { margin-left: 10px; }
        .stream-item-info strong { display: block; font-size: 1.1em; }

        #video-wrapper { position: relative; padding-top: 56.25%; height: 0; background-color: #000; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); }
        #videoPlayer, #iframePlayer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; border: none; }

        @media (min-width: 768px) { #app-container { flex-direction: row; } }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div id="content-wrap">
    <h1>üì∫ CANAL 7 üçã‚Äçüü©</h1>
    <p class="subtitle">Presenta: LIDOM en vivo. ¬°Problemas en el Canal 7!</p>

    <div id="app-container">
        <div id="list-panel">
            <div id="match-info">Cargando Luna TV por defecto. Selecciona un canal de la lista.</div>
            <ul id="stream-list"></ul>
        </div>

        <div id="player-panel">
            <div id="video-wrapper">
                <video id="videoPlayer" controls autoplay muted></video>
                <iframe id="iframePlayer" style="display:none;"></iframe>
            </div>
            <p style="text-align: center; margin-top: 10px; color: #8b949e;">
                ‚ö†Ô∏è El video inicia silenciado. ¬°Si no se ve, ll√°male a <strong>Hadid vividor</strong>! üé∏<br>
                Para soporte t√©cnico, contactar a <strong>Pizza Jo</strong>.
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
const STREAM_LINKS = {
    "Digital 15": "iframe", // Marcamos para iframe
    "Teleuniverso Canal 29": "https://videoserver.tmcreativos.com:19360/kptjeckkaa/kptjeckkaa.m3u8",
    "Luna TV": "https://tv.wracanal10.com:3671/live/lunatvcanal53live.m3u8"
};

const PARTIDOS = [
    { equipo1: "Gigantes del Cibao", equipo2: "Aguilas Cibae√±as", estadio: "Estadio Cibao (Santiago)", canales: ["Teleuniverso Canal 29", "CDN Deportes", "Luna TV"] },
    { equipo1: "Leones del Escogido", equipo2: "Tigres del Licey", estadio: "Estadio Quisqueya (SD)", canales: ["Digital 15"] }
];

const video = document.getElementById('videoPlayer');
const iframe = document.getElementById('iframePlayer');
const streamListContainer = document.getElementById('stream-list');
const matchInfo = document.getElementById('match-info');
let hlsInstance = null;
const DEFAULT_CHANNEL_NAME = "Luna TV";

function stopPlayer() {
    video.pause();
    video.style.display = 'block';
    iframe.style.display = 'none';
    if (hlsInstance) { hlsInstance.destroy(); hlsInstance = null; }
    video.src = '';
    iframe.src = '';
}

function loadStream(streamUrl, channelName, element) {
    stopPlayer();
    document.querySelectorAll('.stream-item').forEach(item => item.classList.remove('active'));
    if (element) element.classList.add('active');
    matchInfo.innerHTML = `Reproduciendo: <strong>${channelName}</strong>`;

    if (streamUrl === "iframe") {
        video.style.display = 'none';
        iframe.style.display = 'block';
        iframe.src = "https://telemicro.com.do/players/15tv/";
    } else if (Hls.isSupported()) {
        hlsInstance = new Hls();
        hlsInstance.loadSource(streamUrl);
        hlsInstance.attachMedia(video);
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
        hlsInstance.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
                matchInfo.innerHTML = `‚ùå <strong>Error Fatal en ${channelName}</strong>: Intenta con otro canal.`;
                if (data.type === Hls.ErrorTypes.NETWORK_ERROR) hlsInstance.startLoad();
                else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) hlsInstance.recoverMediaError();
            }
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => video.play().catch(()=>{}), { once:true });
    } else {
        matchInfo.innerHTML = '‚ùå ERROR: Tu navegador no soporta la reproducci√≥n de este stream HLS.';
    }
}

function buildStreamList() {
    let defaultElementToHighlight = null;
    PARTIDOS.forEach(partido => {
        const partidoTitle = document.createElement('li');
        partidoTitle.className = 'stream-item';
        partidoTitle.style.backgroundColor = '#21262d';
        partidoTitle.style.cursor = 'default';
        partidoTitle.style.color = 'var(--text-color)';
        partidoTitle.innerHTML = `<div class="stream-item-info" style="margin-left: 0;"><strong>${partido.equipo1} vs. ${partido.equipo2}</strong><span style="font-size:0.9em;">üìç ${partido.estadio}</span></div>`;
        streamListContainer.appendChild(partidoTitle);

        partido.canales.forEach(canal => {
            const streamUrl = STREAM_LINKS[canal];
            if (!streamUrl) return;
            const listItem = document.createElement('li');
            listItem.className = 'stream-item';
            listItem.innerHTML = `<span style="font-size:1.5em;color:var(--main-color);">&#x25b6;</span><div class="stream-item-info"><strong>${canal}</strong><span>Haga clic para ver</span></div>`;
            listItem.addEventListener('click', () => loadStream(streamUrl, canal, listItem));
            streamListContainer.appendChild(listItem);
            if (canal === DEFAULT_CHANNEL_NAME) defaultElementToHighlight = listItem;
        });
    });

    const defaultUrl = STREAM_LINKS[DEFAULT_CHANNEL_NAME];
    if (defaultUrl) {
        matchInfo.innerHTML = `Cargando <strong>${DEFAULT_CHANNEL_NAME}</strong> por defecto. Selecciona un canal de la lista.`;
        setTimeout(() => loadStream(defaultUrl, DEFAULT_CHANNEL_NAME, defaultElementToHighlight), 100);
    }
}

document.addEventListener('DOMContentLoaded', () => {
    buildStreamList();
    particlesJS('particles-js', {
        "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": ["#e31837","#f7b731","#e6edf3"] },
            "shape": { "type":"circle" },
            "opacity": { "value":0.5 },
            "size": { "value":3,"random":true },
            "line_linked": { "enable":true,"distance":150,"color":"#21262d","opacity":0.4,"width":1 },
            "move": { "enable":true,"speed":6,"direction":"none","random":false,"straight":false,"out_mode":"out","bounce":false }
        },
        "interactivity": { "detect_on":"canvas", "events": { "onhover":{"enable":true,"mode":"repulse"}, "onclick":{"enable":true,"mode":"push"}, "resize":true } },
        "retina_detect": true
    });
});
</script>

</body>
</html>
